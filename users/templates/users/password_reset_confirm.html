{% extends 'users/base.html' %}

{% block content %}
        <div class="flex mt-5 pt-10 justify-center">
    {% if validlink %}
        <form method="post" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
        </form>
    {% else %}
        <h2>Ссылка для сброса пароля не была сформирована</h2>
    {% endif %}
      </div>
{% endblock %}
