{% load static %}

<html>
    <head>
        <link rel="stylesheet" href="{% static 'users/styles.css' %}">
        <link rel="stylesheet" href="{% static 'users/style.css' %}">
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    </head>
    <body>
    <nav class="shadow-lg">
        <div class="px-6 mx-auto m-5">
        <div class="flex justify-between">
            <div>
                <a class="flex" href="{% url 'feed' %}">
                    <img class="h-8 w-8 mr-2" src="{% static 'users/images/social.png' %}" alt="">
                    <span class="font-semibold text-lg">AttractorGram</span>
                </a>
            </div>
            <div class="space=x-1">
                {% if request.user.is_authenticated %}
                    <a class="py-4 px-4 font-semibold" href="{% url 'edit' %}">Профайл</a>
                    <a class="py-4 px-4 font-semibold" href="{% url 'logout' %}">Выйти</a>
                {% else %}
                <a class="py-4 px-4 font-semibold" href="{% url 'login' %}">Войти</a>
                {% endif %}
                <a class="py-4 px-4 font-semibold" href="{% url 'create' %}">Создать пост</a>
                <a class="py-4 px-4 font-semibold" href="">Link 1</a>
            </div>
        </div>
    </div>
    </nav>

        {% block content %}
        {% endblock %}
    </body>
</html>
